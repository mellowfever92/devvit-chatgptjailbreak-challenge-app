name: chatgptjailbreak-challenge
version: 0.0.1
description: Reddit Devvit app for competitive AI jailbreak challenges
main: src/main.tsx
type: app
permissions:
  - posts
  - comments
  - modmail
  - modlog
  - wiki
  - structured-styles
